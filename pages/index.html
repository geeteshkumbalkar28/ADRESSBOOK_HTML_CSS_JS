<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/App.css">
    
    <script defer src="../js/validation.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <table>
        <td>
          <tr>
            <h1 class="heading">Login</h1>
          </tr>
        </td>
        <td>
          <tr><div class="text">Username :</div></tr>
          <input type="text" placeholder="Username" class="input" id="username">
          
        </td>
        <br>
        <td >
          <tr><div class="text">Password :</div></tr>
          <input type="password" placeholder="Password" class="input" id="password">
        </td>
        <br>
        <td >
          <input type="submit" value="Login" class="btn" onclick="submit()">
        </td>
      </table>
      <br>
   
    </div>
  </body>
  </html>
